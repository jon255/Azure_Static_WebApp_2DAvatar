<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure AI Avatar Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Azure Speech SDK (required for avatar & STT/TTS) -->
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e9eafc 0%, #e0fcff 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            max-width: 540px;
            margin: 48px auto;
            padding: 36px 30px 32px 30px;
            box-shadow: 0 12px 28px rgba(80,110,180,0.08), 0 1.5px 4px rgba(0,0,0,0.03);
            text-align: center;
        }
        h1 {
            margin: 0 0 12px 0;
            font-size: 2rem;
            font-weight: 700;
            color: #330099;
        }
        #status {
            margin: 18px 0 16px 0;
            font-size: 1.1rem;
            color: #445;
            min-height: 1.7em;
        }
        button {
            background-color: #5c43e7;
            color: #fff;
            padding: 12px 32px;
            border: none;
            border-radius: 7px;
            margin: 6px 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 1px 3px rgba(50,60,90,0.07);
            transition: background 0.2s;
        }
        button:disabled {
            background: #b2b6c6;
            cursor: not-allowed;
        }
        #videoContainer {
            margin: 24px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #remoteVideo {
            width: 100%;
            max-width: 460px;
            min-height: 180px;
            background: #111;
            border-radius: 14px;
            overflow: hidden;
        }
        @media (max-width: 700px) {
            .container { padding: 14px 2vw; }
            #remoteVideo { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Azure AI Avatar Chat</h1>
        <div id="status">Click "Start Speaking" and ask your question!</div>
        <button id="startButton">Start Speaking</button>
        <button id="stopButton" disabled>Stop Speaking</button>
        <div id="videoContainer">
            <div id="remoteVideo"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
