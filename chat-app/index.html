<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Chat Avatar</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="avatar.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Live Chat with Avatar</h3>
        </div>

        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be dynamically added here -->
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Configuration Section for Avatar -->
    <div id="configuration">
        <h2>Azure Speech Resource</h2>
        <label for="region">Region:</label>
        <select id="region">
            <option value="westus2">West US 2</option>
            <option value="westeurope">West Europe</option>
            <option value="southeastasia">Southeast Asia</option>
        </select>
        <label for="subscriptionKey">Subscription Key:</label>
        <input id="subscriptionKey" type="password" size="32" />

        <h2>TTS Configuration</h2>
        <label for="ttsVoice">TTS Voice:</label>
        <input id="ttsVoice" type="text" value="en-US-AvaMultilingualNeural" />

        <h2>Avatar Configuration</h2>
        <label for="talkingAvatarCharacter">Avatar Character:</label>
        <input id="talkingAvatarCharacter" type="text" value="lisa" />
        <label for="talkingAvatarStyle">Avatar Style:</label>
        <input id="talkingAvatarStyle" type="text" value="casual-sitting" />

        <button id="startSession" onclick="startSession()">Start Session</button>
        <button id="speak" onclick="speak()" disabled>Speak</button>
        <button id="stopSpeaking" onclick="stopSpeaking()" disabled>Stop Speaking</button>
        <button id="stopSession" onclick="stopSession()" disabled>Stop Session</button>
    </div>

    <div id="videoContainer">
        <div id="remoteVideo"></div>
        <canvas id="canvas" width="1920" height="1080" hidden></canvas>
    </div>
</body>
</html>
